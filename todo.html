<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href='todo.css'>
    <title>todo list app</title>
    <script src="todo.js" defer></script>
</head>


<body>
    <div class="container">
        <div class="header">
            <a href="#">
                <img src="img/navigate.svg" />
            </a>
            <div>
                <h4>aderinto</h4>
                <span>Tasks</span>
            </div>
            <input type="color" name="">
        </div>

        <div class="todo" data-todo-list>

                              
        </div>

        <div class="todo__item" data-todo-item-def>
            <input placeholder="New task...." data-todo value="" spellcheck="false" ></input>
        </div>

        <div class="history">
            <button>
                <img src="img/undo.svg">
                13 Task Completed
            </button>
            
        </div>
    </div>
</body>

</html>
