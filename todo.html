<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href='todo.css'>
    <title>todo list app</title>
    <script src="todo.js" defer></script>
</head>


<body>
    <div class="container">
        <h2>TODO's</h2>
        <div class="todos">
        </div>
        <div class="data">
            <textarea maxlength="110" class=data--input></textarea>
            <button class="data--button">GO</button>
        </div>

        <div class="todo">
            <div class="todo__item">
                <button>
                    <img src="edit-solid.svg"/>
                </button>
                <input placeholder="New task...." type="text"></input>
                
                <div class="details">
                    <input type="text">
                    <input type="date" name="" id="">
                </div>
</body>

</html>
